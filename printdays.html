<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Print whole year</title>
		<script src="zangli.js" async defer charset="UTF-8"></script>
	</head>
	<body>
<script>
if(typeof getZangli == "undefined"){
	getZangli=function(){
		console.log("藏历映射表尚未加载");
		return "error";
	}
}
  
function zangli_callback(){
	var ar=[]
	ar.push("1981/4/6:"+getZangli("1981/4/6").extraInfo); 
    var y = 2025
	var s = y +"/1/1";
	
	for(var i=0;i<35;i++){
		var z=getZangli(s);
		ar.push(s+":"+z.value+z.extraInfo);
		s.setdate(s.getdate()+1);				  
	}
	
	document.body.innerHTML =ar.join("<br>")
}
</script>
</body>
</html>
